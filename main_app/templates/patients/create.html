{% extends 'base.html' %}
{% block content %}

<h1> Add New Patient</h1>
<div class="rxlabel">
<div class="tc-logo"><h1>Time Capsules </h1></div>
<form id="add-patient" action="" method="POST">
  {% csrf_token %}
<div class="form-group row">
    <label for="inputName" class="col-5 col-form-label">Patient Name:</label>
    <div class="col-6">
      <input type="name" name="name" class="form-control inputSignup" id="inputName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDOB" class="col-3 col-form-label">D-O-B:</label>
    <div class="col-6">
      <input type="date" name='d_o_b' class="form-control inputSignup" id="inputDOB">
    </div>
    </div>
 
  <div class="form-group row">
    <label for="inputHc" class="col-3 col-form-label">HealthCare Provider:</label>
    <div class="col-5">
      <input type="name" name="healthcare" class="form-control inputSignup" id="inputHc">
    </div>
  </div>
  <div class="form-group row">
  <label for="inputRel" class="col-3 col-form-label">Relation:</label>
   <div class="form-check">
  <input class="form-check-input" name="user_relation" type="checkbox" value="Patient" id="patCheck1">
  <p class="form-check-label text-dark" for="patCheck1">
    Patient   
  </p>
</div>
<br>
<div class="form-check">
  <input class="form-check-input" name="user_relation" type="checkbox" value="Self(user)" id="patCheck2">
  <p class="form-check-label text-dark" for="patCheck2">
      Self(user)
  </p>
</div>
    </div>
    <div class="form-group row">
    <div class="col-sm-5">
      <button type="submit" class="btn btn-primary">Add New Patient</button>
     <a href="/patients">Cancel</a>
     </div>  
  </div>
</form>
 </div>

{% endblock %}
